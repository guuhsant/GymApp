<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">

    <link rel="stylesheet" href="css/style.css">

    </script>

<body>
	 <div class="wrapper">
     
            <span id="reset-icon"><ion-icon name="refresh-outline"></ion-icon></span>
    
        <div class="time">
            <span id="minutesRoot">00</span>
            <span class="tempo">Minutes</span>
        </div>
        
        <div class="time seconds">
            <span id="secondsRoot">00</span>
            <span class="tempo">Seconds</span>
        </div>
       
    </div>
     <div class="button-field">
            <button class="timer-btn"id="init">Play</button>
            <button class="timer-btn"id="stop">Stop</button>
            <button class="timer-btn"id="reset">Reset</button>
        </div>
    <div class="container-rep">
        <div class="rep-div">
            <h1>REPS: <span id="rep">0</span></h1>
        </div>
    <button class="rep-btn" id="add-rep">Add</button>
    <button class="rep-btn" id="remove-rep">Remov</button>
    <button class="rep-btn" id="reset-rep">Reset</button>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
